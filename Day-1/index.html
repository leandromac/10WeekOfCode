<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1 - TODO List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <style>
    .container { max-width: 520px }
    input { width: 430px !important }
    .field:not(:last-child) { margin-bottom: 0px }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
        
        <article class="panel is-primary">
          <p class="panel-heading title">
            <strong>Week 1</strong> - TODO LIST
          </p>
          
          <div class="panel-block field has-addons">
            <p class="control has-icons-left">
              <input class="input is-primary" type="text" placeholder="Type a task here...">
            </p>
            <div class="control">
              <button type="submit" class="button is-primary">Add</button>
            </div>
          </div>

        <div class="list"></div>
          
        </article>
        
      </div>
    </section>
        <footer class="footer">
          <div class="content has-text-centered">
            <p>
              <strong>15WeeksOfCode</strong> by <a href="https://github.com/leandromac/15WeeksOfCode" target="_blank">Leandro Macedo</a>. Week 1 - TODO List
            </p>
          </div>
        </footer>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
