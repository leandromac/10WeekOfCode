<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate Whatsapp Link</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
      .phone { width: 25% }
      .msg { width: 54% }
      .container { max-width: 600px }
      .notification { display: none }
    </style>
  </head>
  <body>
    <div class="notification is-primary is-light generated-notification">
      <strong>URL successfully generated!</strong>
    </div>
    <div class="notification is-primary is-light copied-notification">
      <strong>URL successfully copied!</strong>
    </div>
    <div class="notification is-primary is-light empty-notification">
      The fields <strong>Whatsapp number</strong> and <strong>Type a message</strong> are empty.
    </div>
  <section class="section">
    <div class="container">
      <h2 class="title has-text-centered">Whatsapp Link Generator</h2>
      <form>
        <div class="field">
          <div class="control">        
            <input type="text" class="input phone" placeholder="Whatsapp number..." />
            <input type="text" class="input msg" placeholder="Type a message..." />
            <button class="btn button is-primary" type="subimt">GENERATE</button>
          </div>
        </div>
      <article class="message is-primary" style="display: none">
        <div class="message-header">
          <p>Your URL was successfuly generated!</p>
          <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
          <div class="field">
            <div class="control">
              <input class="input is-primary url-generate is-large" type="text" value="">
            </div>
          </div>
          <div class="buttons is-centered are-medium">
            <a class="button is-rounded is-outlined is-primary btn-copy">Copy URL</a>
            <a class="button is-rounded is-outlined is-primary btn-open">Open URL</a>
          </div>
        </div>
      </article>
    </form>
    </div>
  </section>
  <section class="section">
    <footer class="footer" style="background-color: #FFF">
      <div class="content has-text-centered">
        <p>
          <strong>7DayOfCode</strong> by <a href="https://github.com/leandromac/7DaysOfCode" target="_blank">Leandro Macedo</a>. Day 5 - Whatsapp Link Generator
        </p>
      </div>
    </footer>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
