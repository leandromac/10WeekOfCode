<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
      .container { max-width: 400px; background-color: turquoise }
      .checkbox { width: 20px; height: 20px }
      .control { padding: 10px; margin: 0px 10px }
      .control > input { float: right }
    </style>
  </head>
  <body>
  <section class="section">
    <h1 class="has-text-centered" style="color: hsl(0, 0%, 71%)">Password Generator</h1>
    <div class="container">
      <div class="field">
        <div class="control">
          <input class="input pass is-large is-warning" type="text" value="Tx1^x8OSQ1N%Yh@" placeholder="Your password">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="is-size-5">Password length</label>
          <input class="input length is-small is-primary" value="15" type="number" placeholder="Pass length" style="width: 40%;float: right">
        </div>
        <div class="control">
          <label class="is-size-5">Contain Uppercase Letters</label>
            <input type="checkbox" class="checkbox uppercase">
        </div>
        <div class="control">
          <label class="is-size-5">Contain Lowercase Letters</label>
            <input type="checkbox" class="checkbox lowercase">
        </div>
        <div class="control">
          <label class="is-size-5">Contain Numbers</label>
            <input type="checkbox" class="checkbox numbers">
        </div>
        <div class="control">
          <label class="is-size-5">Contain Symbols</label>
            <input type="checkbox" class="checkbox symbols">
        </div>
        <div class="control">
          <button class="button btn-generate is-warning is-large is-fullwidth">Generate Password</button>
        </div>
      </div>
    </div>
    <footer class="footer" style="background-color: white">
      <div class="content has-text-centered">
        <p>
          <strong>7DayOfCode</strong> by <a href="https://github.com/leandromac/7DaysOfCode" target="_blank">Leandro Macedo</a>. Day 7 - Password Generator
        </p>
      </div>
    </footer>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
