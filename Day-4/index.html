<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
      .control { padding: 3px 0px }
      .container-1 { max-width: 500px; margin-top: 30px; }
      .container-2 { max-width: 950px; margin-top: 10px; }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container container-1">
      
      <div class="card">
        <div class="card-content font-bg">
          <p class="title title-default">
            “There are two hard things in computer science: cache invalidation, naming things, and off-by-one errors.”
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container container-2">
      <div class="card">
        <div class="card-content">
          <h4 class="title is-3">CUSTOM PANEL</h4>

          <div class="columns">
            <div class="column">
              <div class="control">
                <input class="input text-default" type="text" placeholder="Type a text here...">
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              Custom text
              <div class="control">
                <input class="input is-small font-family" type="text" placeholder="Font family">
              </div>
              <div class="control">
                <input class="input is-small font-size" type="text" placeholder="Font size">
              </div>
              <div class="control">
                <input class="input is-small font-align" type="text" placeholder="Font align">
              </div>
            </div>
            <div class="column">
              Custom page
              <div class="control">
                <input class="input is-small font-color" type="text" placeholder="Font color">
              </div>
              <div class="control">
                <input class="input is-small bg-body" type="text" placeholder="Background color">
              </div>
              <div class="control">
                <input class="input is-small bg-font" type="text" placeholder="Background font">
              </div>
            </div>
            <div class="column">
              Animation
              <div class="buttons">
                <button class="button btn-hide is-rounded is-small is-primary is-outlined">Hide</button>
                <button class="button btn-show is-rounded is-small is-primary is-outlined">Show</button>
                <button class="button btn-fadeout is-rounded is-small is-primary is-outlined">FadeOut</button>
                <button class="button btn-toggle is-rounded is-small is-primary is-outlined">Toggle</button>
                <button class="button btn-fadetoggle is-rounded is-small is-primary is-outlined">FadeToggle</button>
                <button class="button btn-slidetoggle is-rounded is-small is-primary is-outlined">SlideToggle</button>
                <button class="button btn-slideup is-rounded is-small is-primary is-outlined">SlideUp</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="js/script.js"></script>

  </body>
</html>
