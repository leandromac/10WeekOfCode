<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Comanda!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <h4 class="title is-size-5">SISTEMA DE COMANDA</h4>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
   
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light">PRODUTOS</a>
              <a class="button is-light">MESAS</a>
              <a class="button is-primary">
                <strong>FAZER PEDIDO</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

  <section class="section desks">
    <div class="container">
      <h1 class="title">
        MESAS
      </h1>
      <p class="buttons">
      <a class="button is-large is-success">MESA 01</a>
      <a class="button is-large is-success">MESA 02</a>
      <a class="button is-large is-danger">MESA 03</a>
      <a class="button is-large is-danger">MESA 04</a>
      <a class="button is-large is-success">MESA 05</a>
      <a class="button is-large is-success">MESA 06</a>
      <a class="button is-large is-danger">MESA 07</a>
      <a class="button is-large is-danger">MESA 08</a>
      <a class="button is-large is-success">MESA 09</a>
      <a class="button is-large is-success">MESA 10</a>
      </p>
    </div>
  </section>

  <section class="section products">
    <div class="container">
      <h1 class="title">
        PRODUTOS
      </h1>
      <div class="columns">
        <div class="column is-two-thirds">
          <div class="table-container">
            <table class="table is-fullwidth">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Produto</th>
                  <th>Valor</th>
                </tr>
              </thead>
                <tr>
                  <td>01</td>
                  <td>Cerveja Brhama</td>
                  <td>R$ 3.00</td>
                </tr>
            </table>
          </div>
        </div>
        <div class="column">
          <h1 class="title is-size-6">
            CADASTRO DE PRODUTO
          </h1>
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Nome do produto" />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Preço do produto (R$)" />
              </div>
            </div>
            <button class="button is-large is-primary is-fullwidth" type="submit">CADASTRAR</button>
          </form>
        </div>
      </div>
      
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/script.js" text="text/javascript"></script>
  </body>
</html>
